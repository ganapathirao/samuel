  <style>
    @media (max-width: 768px) {
      .gjs-cell {
        width: 100%;
        display: block;
      }
    }
  </style>

  <script type="text/javascript">
    var editor = grapesjs.init({
      showOffsets: 1,
      noticeOnUnload: 0,
      container: '#gjs',
      height: '100%',
      fromElement: true,
      plugins: ['gjs-blocks-basic', 'grapesjs-plugin-export', 'gjs-aviary', 'grapesjs-custom-code', editor =>
        editor.on('log-parser-poscss',
          console.log),
        'grapesjs-parser-postcss'
      ],
      pluginsOpts: {
        'gjs-blocks-basic': {},
        'grapesjs-plugin-export': {},
        'gjs-aviary': {
          config: {}
        },
        'grapesjs-custom-code': {}
      },

      storageManager: {
        id: 'gjs-', // Prefix identifier that will be used inside storing and loading
        type: 'local', // Type of the storage
        autosave: true, // Store data automatically
        autoload: true, // Autoload stored data on init
        stepsBeforeSave: 1, // If autosave enabled, indicates how many changes are necessary before store method is triggered
        storeComponents: true, // Enable/Disable storing of components in JSON format
        storeStyles: true, // Enable/Disable storing of rules in JSON format
        storeHtml: true, // Enable/Disable storing of components as HTML string
        storeCss: true, // Enable/Disable storing of rules as CSS string
      },
      assetManager: {},
      protectedCss: '',
      styleManager: {
        sectors: [{
          name: 'General',
          open: false,
          buildProps: ['float', 'display', 'position', 'top', 'right', 'left', 'bottom']
        }, {
          name: 'Dimension',
          open: false,
          buildProps: ['width', 'height', 'max-width', 'min-height', 'margin', 'padding'],
        }, {
          name: 'Typography',
          open: false,
          buildProps: ['font-family', 'font-size', 'font-weight', 'letter-spacing', 'color', 'line-height',
            'text-shadow'
          ],
        }, {
          name: 'Decorations',
          open: false,
          buildProps: ['border-radius-c', 'background-color', 'border-radius', 'border', 'box-shadow',
            'background'
          ],
        }, {
          name: 'Extra',
          open: false,
          buildProps: ['transition', 'perspective', 'transform'],
        }],
      },
    });

    window.editor = editor;

  </script>
</body>

</html>
